<div>
  <form [formGroup]="eventForm" (ngSubmit)="saveEvent(eventForm.value)" novalidate>
    <div class="form-group">
      <label for="event-name">Event Name: </label>
      <input formControlName="name" id="event-name" type="text"/>
    </div>
    <div class="form-group">
      <label for="date">Date: </label>
      <input formControlName="date" required id="date" type="text"/>
      <em *ngIf="eventForm.controls.date?.invalid && eventForm.controls.date?.touched">Required</em>
    </div>
    <div class="form-group">
      <label for="time">Time: </label>
      <input formControlName="time" id="time" required type="text"/>
      <em *ngIf="eventForm.controls.time?.invalid && eventForm.controls.time?.touched">Required</em>
    </div>
    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Address: </label>
        <input formControlName="address" required id="address" type="text"/>
        <em *ngIf="eventForm.controls.location?.controls.address?.invalid && eventForm.controls.location?.controls.address?.touched">Required</em>
      </div>
      <div class="form-group">
        <label for="city">City: </label>
        <input formControlName="city" required id="city" type="text"/>
        <em *ngIf="eventForm.controls.location?.controls.city?.invalid && eventForm.controls.location?.controls.city?.touched">Required</em>
      </div>
      <div class="form-group">
        <label for="country">Country: </label>
        <input formControlName="country" id="country" required [pattern]="'[A-Z]{2}'" type="text"/>
        <em *ngIf="eventForm.controls.location?.controls.country?.touched && eventForm.controls.location?.controls.country?.errors.required">Required</em>
        <em *ngIf="country.value && eventForm.controls.location?.controls.country?.touched && eventForm.controls.location?.controls.country?.errors.pattern">Must start with letter</em>
      </div>
    </div>
    <button type="submit" [disabled]="eventForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel(eventForm)">Cancel</button>
  </form>
</div>
